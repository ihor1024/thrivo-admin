<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<!-- Font Awesome -->
		<!-- https://fontawesome.com/docs/web/setup/host-yourself/webfonts -->
		<link href="%sveltekit.assets%/fontawesome/css/fontawesome.min.css" rel="stylesheet" />
		<link href="%sveltekit.assets%/fontawesome/css/brands.min.css" rel="stylesheet" />
		<link href="%sveltekit.assets%/fontawesome/css/solid.min.css" rel="stylesheet" />
		<link href="%sveltekit.assets%/fontawesome/css/regular.min.css" rel="stylesheet" />
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<script>
			const isBrowser = () => typeof window !== 'undefined';
			const isGlobal = () => typeof global !== 'undefined';

			// https://github.com/aws-amplify/amplify-js/issues/7499#issuecomment-804386820
			var exports = {};

			if (!isGlobal() && isBrowser()) {
				var global = window;
			}
		</script>
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
